<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PDF viewer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav>
    <div>
      <button class="prevBtn">◂ Prev Page</button>
      <button class="nextBtn">Next Page ▸</button>
    </div>
    <p>Page:&nbsp;<span class="current-page">1</span>-<span class="total-num-pages"> 10</span></p>

    <div class="quality">
      <button class="lowBtn">Low</button>
      <button class="midBtn">Mid</button>
      <button class="highBtn">High</button>
    </div>
  </nav>

  <div class="canvas-wrapper">
    <canvas class="pdf-render"></canvas>
  </div>

  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  <script src="script.js"></script>
</body>

</html>
